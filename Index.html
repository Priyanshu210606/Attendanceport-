<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attendance Calculator</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
    button { padding: 8px 15px; margin: 5px; }
</style>
</head>
<body>

<h2>Attendance Calculator</h2>
<button onclick="pasteFromClipboard()">ðŸ“‹ Paste from Clipboard</button>
<label> Target %: 
    <input type="number" id="targetPercent" value="75" min="1" max="100"> 
</label>
<button onclick="generateReport()">Generate</button>

<textarea id="inputData" placeholder="Paste your attendance data here..."></textarea>

<div id="result"></div>

<script>
function generateTable() {
    const inputText = document.getElementById("attendanceInput").value.trim();
    const lines = inputText.split("\n");

    const targetPercentage = parseFloat(document.getElementById("target").value) || 75;
    const tableBody = document.getElementById("attendanceTable").querySelector("tbody");
    tableBody.innerHTML = "";

    for (let i = 1; i < lines.length; i++) { // skip header row
        let cols = lines[i].split(/\s+/); // split by any space or tab

        if (cols.length < 4) continue; // skip empty/bad rows

        let subject = cols[0]; // Subject name
        let present = parseInt(cols[1]) || 0;
        let absent = parseInt(cols[3]) || 0; // Assuming 3rd col is Absent
        let total = present + absent;
        let currentPercentage = ((present / total) * 100).toFixed(2);

        // Hours needed calculation
        let requiredHours = 0;
        if (currentPercentage < targetPercentage) {
            requiredHours = Math.ceil((targetPercentage * total - 100 * present) / (100 - targetPercentage));
        }

        let row = `<tr>
            <td>${subject}</td>
            <td>${present}</td>
            <td>${total}</td>
            <td>${currentPercentage}%</td>
            <td>${requiredHours}</td>
        </tr>`;

        tableBody.innerHTML += row;
    }
}
</script>

</body>
</html>
